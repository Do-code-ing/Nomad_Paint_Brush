<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint Brush</title>
  </head>
  <body>
    <main>
      <canvas id="jsCanvas" class="canvas"></canvas>
      <article class="controls">
        <section class="controls_btns">
          <div class="controls_color" id="cur_color">
            <p>Current Color</p>
          </div>
          <p>Mode</p>
          <button id="jsPaint">Paint</button>
          <button id="jsEraser">Eraser</button>
          <button id="jsFill">Fill</button>
          <button id="jsText">Text</button>
          <p>Function</p>
          <button id="jsUndo">Undo</button>
          <button id="jsRedo">Redo</button>
          <button id="jsClear">Clear</button>
          <button id="jsSave">Save</button>
        </section>
        <section class="controls_range">
          <label>Brush size</label>
          <input id="cur_range" type="text" value="5.0" />
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10"
            value="5"
            step="0.1"
          />
        </section>
        <section class="controls_colors_section">
          <form id="color_picker_form">
            <p>Color</p>
            <input id="color_picker" type="color" />
            <input
              id="color_picker_btn"
              type="submit"
              value="ADD a New Color"
            />
          </form>
          <div class="controls_colors" id="jsColors">
            <div
              class="controls_color jsColor"
              style="background-color: #2c2c2c"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ffffff"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ff3b30"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ff9500"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ffcc00"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #4cd963"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #5ac8fa"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #0579ff"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #5856d6"
            ></div>
          </div>
        </section>
        <section class="controls_text">
          <p>Text</p>
          <input
            type="text"
            id="text-input"
            placeholder="write a text and use text mode"
          />
          <label>Font</label>
          <select id="font-family"></select>
          <label>Font Size</label>
          <input type="text" id="font-size" value="50" />
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
