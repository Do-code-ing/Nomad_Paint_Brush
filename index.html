<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint Brush</title>
  </head>
  <body>
    <main>
      <canvas id="jsCanvas" class="canvas"></canvas>
      <article class="controls">
        <section class="controls_btns">
          <div class="controls_color" id="cur_color">
            <p>Current Color</p>
          </div>
          <p>Mode</p>
          <button id="jsPaint">Paint</button>
          <button id="jsEraser">Eraser</button>
          <button id="jsFill">Fill</button>
          <button id="jsText">Text</button>
          <p>Function</p>
          <button id="jsUndo">Undo</button>
          <button id="jsRedo">Redo</button>
          <button id="jsClear">Clear</button>
          <button id="jsSave">Save</button>
        </section>
        <section class="controls_range right_section">
          <label class="title">Brush size</label>
          <input id="cur_range" type="text" value="5.0" />
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10"
            value="5"
            step="0.1"
          />
        </section>
        <section class="controls_colors_section right_section">
          <p class="title">Color picker</p>
          <div id="color_picker_div">
            <div id="color_picker_front">
              <p>pick</p>
            </div>
            <div id="color_picker_form_div">
              <form id="color_picker_form">
                <input id="color_picker" type="color" />
                <input id="color_picker_btn" type="submit" value="Add" />
              </form>
            </div>
          </div>
          <div class="controls_colors" id="jsColors">
            <div
              class="controls_color jsColor"
              style="background-color: #2c2c2c"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ffffff"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ff3b30"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ff9500"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #ffcc00"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #4cd963"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #5ac8fa"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #0579ff"
            ></div>
            <div
              class="controls_color jsColor"
              style="background-color: #5856d6"
            ></div>
          </div>
        </section>
        <section class="controls_text right_section">
          <p class="title">Text</p>
          <div id="text_div">
            <div id="font_family_div">
              <label>Font</label>
              <select id="font_family"></select>
              <br />
              <label>Font Size</label>
              <input type="text" id="font_size" value="20" />
            </div>
            <textarea
              id="text_input"
              placeholder="Write a text and use TEXT mode"
              wrap="hard"
              rows="10"
              cols="30"
            ></textarea>
          </div>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
